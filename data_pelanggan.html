
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="data_pelanggan.js">
</head>
<body>
  <div class="container mt-4">
    <h2>Data Pelanggan</h2>
    <input type="file" id="fileUpload" accept=".json" class="form-control mb-3" onchange="uploadJSON()" />
    <button class="btn btn-success mb-3" onclick="tambahPelanggan()">
      <i class="bi bi-person-plus"></i> Tambah Pelanggan
    </button>

    <h4>Pelanggan Aktif</h4>
    <table id="tabelAktif" class="table table-bordered">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Paket</th>
          <th>Keterangan</th>
          <th>Harga</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h4>Pelanggan Lunas</h4>
    <table id="tabelLunas" class="table table-bordered">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Paket</th>
          <th>Keterangan</th>
          <th>Harga</th>
          <th>Total Bayar</th>
          <th>Metode</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h4>Arsip Pelanggan</h4>
    <table id="tabelArsip" class="table table-bordered">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Paket</th>
          <th>Keterangan</th>
          <th>Harga</th>
          <th>Total Bayar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Tambah -->
  <div class="modal fade" id="modalTambah" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Tambah Pelanggan</h5></div>
        <div class="modal-body">
          <input id="tambahNama" class="form-control mb-2" placeholder="Nama" />
          <input id="tambahPaket" class="form-control mb-2" placeholder="Paket" />
          <input id="tambahKeterangan" class="form-control mb-2" placeholder="Keterangan" />
          <input id="tambahHarga" class="form-control mb-2" placeholder="Harga" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-success" onclick="simpanPelanggan()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Edit Pelanggan</h5></div>
        <div class="modal-body">
          <input type="hidden" id="editId" />
          <input id="editNama" class="form-control mb-2" placeholder="Nama" />
          <input id="editPaket" class="form-control mb-2" placeholder="Paket" />
          <input id="editKeterangan" class="form-control mb-2" placeholder="Keterangan" />
          <input id="editHarga" class="form-control mb-2" placeholder="Harga" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" onclick="simpanEdit()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Bayar -->
  <div class="modal fade" id="modalBayar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Bayar Pelanggan</h5></div>
        <div class="modal-body">
          <input type="hidden" id="bayarId" />
          <p>Nama: <span id="bayarNama" class="fw-bold"></span></p>
          <input id="bayarJumlah" class="form-control mb-2" placeholder="Jumlah Bayar" />
          <select id="bayarMetode" class="form-select mb-2">
            <option value="Tunai">Tunai</option>
            <option value="Transfer">Transfer</option>
            <option value="QRIS">QRIS</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-success" onclick="prosesBayar()">Konfirmasi</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="firebase_config.js"></script>
  <script src="data_pelanggan.js"></script>
</body>
</html>
