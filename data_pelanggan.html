<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Pelanggan Aktif</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Data Pelanggan Aktif</h2>
    <div class="form-tambah">
      <input type="text" id="namaBaru" placeholder="Nama">
      <select id="paketBaru" onchange="updateOtomatis()">
        <option value="">--Pilih Paket--</option>
        <option value="Paket 5 Mbps">Paket 5 Mbps</option>
        <option value="Paket 7 Mbps">Paket 7 Mbps</option>
        <option value="Paket 10 Mbps">Paket 10 Mbps</option>
      </select>
      <input type="text" id="keteranganBaru" placeholder="Keterangan" readonly>
      <input type="number" id="hargaBaru" placeholder="Harga" readonly>
      <button onclick="tambahPelangganBaru()"><i class="fa-solid fa-plus"></i> Tambah</button>
    </div>
    <table id="pelangganTable">
      <thead>
        <tr>
          <th>No</th>
          <th>ID</th>
          <th>Nama</th>
          <th>Keterangan</th>
          <th>Paket</th>
          <th>Harga</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>Total Harga: <span id="totalHarga">Rp. 0</span></p>
  </div>
  <script src="firebase_config.js"></script>
  <script src="pelanggan.js"></script>
</body>
</html>
